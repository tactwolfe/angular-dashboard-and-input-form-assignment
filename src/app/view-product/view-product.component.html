<div style="margin: 100px;">
    <form [formGroup] ="ProductForm">

        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" formControlName="productname" readonly>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Product Type</label>
            <input type="text" class="form-control" id="type" formControlName="type" readonly>
          </div>


        <div class="mb-3">
            <label for="Quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="Quantity" formControlName="quantity" readonly>
        </div>
        <button class="btn btn-danger" routerLink="/product">Go Back</button>
      </form>
</div>
