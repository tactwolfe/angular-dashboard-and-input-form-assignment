<div style="margin: 100px;">
    <form [formGroup] ="UserForm" (ngSubmit)="submitForm()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="username" [ngClass]="{'form-error':UserForm.get('username').touched && UserForm.get('username').invalid}">
          <span style="color: red;" *ngIf="UserForm.get('username').touched && UserForm.get('username').invalid">
            Please Enter a  User Name
          </span>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" formControlName="phone" [ngClass]="{'form-error':UserForm.get('phone').touched && UserForm.get('phone').invalid}">
          <span style="color: red;"  *ngIf="UserForm.get('phone').touched && UserForm.get('phone').invalid">
            Enter user Phone Number
          </span>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" formControlName="age" [ngClass]="{'form-error':UserForm.get('age').touched && UserForm.get('age').invalid}">
            <span style="color: red;" *ngIf="UserForm.get('age').touched && UserForm.get('age').invalid">
              Enter user Number
            </span>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Gender</label>
            <select class="form-select" id="inputGroupSelect01" formControlName="gender" [ngClass]="{'form-error':UserForm.get('gender').touched && UserForm.get('gender').invalid}" >
              <option selected>Choose...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
            <span style="color: red;" *ngIf="UserForm.get('gender').touched && UserForm.get('gender').invalid">
              Select user gender
            </span>
          </div>

        <div class="mb-3">
            <label for="Country" class="form-label">Country</label>
            <input type="text" class="form-control" id="Country" formControlName="country" [ngClass]="{'form-error':UserForm.get('country').touched && UserForm.get('country').invalid}">
            <span style="color: red;" *ngIf="UserForm.get('country').touched && UserForm.get('country').invalid">
              Enter user country
            </span>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!UserForm.valid">Submit</button>
        <button class="btn btn-danger" style="margin: 0 0 0 88%;" routerLink="../user">Go Back</button>
      </form>
</div>
