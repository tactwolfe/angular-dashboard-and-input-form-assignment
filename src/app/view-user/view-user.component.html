<div style="margin: 100px;">
    <form [formGroup] ="UserForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="username" readonly>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" formControlName="phone" readonly>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" formControlName="age" readonly>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" formControlName="gender" readonly>
        </div>
        <div class="mb-3">
            <label for="Country" class="form-label">Country</label>
            <input type="text" class="form-control" id="Country" formControlName="country" readonly>
        </div>

        <button class="btn btn-danger" routerLink="../../user">Go Back</button>
      </form>
</div>
